; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = emulator
boards_dir = support/boards


[env]
build_flags =
  ; -I src Required to find lv_conf.h
  -I src
  -D LV_CONF_INCLUDE_SIMPLE
lib_deps =
  ;lvgl@~6.1.1
  lvgl=https://github.com/littlevgl/lvgl/archive/7afd70a00564bea0150f2f96648b3cba7983d091.zip
  Embedded Template Library@~18.3.2

;-------------------------------------------------------------------------------

[env:emulator]
platform = native
build_flags =
  ${env.build_flags}
  -I hal/sdl2
  -lSDL2
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D USE_MONITOR
  -D MONITOR_ZOOM=2
  -D USE_MOUSE
  -D USE_MOUSEWHEEL
src_build_flags =
  -Wall
  ;-Werror
  -Wdouble-promotion
  ;-Wconversion
  -Wextra
  -Wclobbered
  -Wdeprecated
  -Wempty-body
  -Wignored-qualifiers
  -Wimplicit-fallthrough=3
  -Wmissing-field-initializers
  -Wsign-compare
  -Wredundant-decls
  -Wtype-limits
  -Wuninitialized
  -Wshift-negative-value
  -Wunused-parameter
  -Wunused-but-set-parameter
lib_deps =
  ${env.lib_deps}
  lv_drivers@^6.0.2
src_filter =
  +<*>
  +<../hal/sdl2>


[env:hw_stm32f401ceu6_stlink]
platform = ststm32@~6.0.0
board = our_genericSTM32F401CE
extra_scripts = post:support/stm32_build_extra.py
board_build.ldscript = hal/stm32f401ce/stm32cube/STM32F401CEUx_FLASH.ld
build_flags =
  ${env.build_flags}
  -g
  ; Add recursive dirs for hal headers search
  !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/stm32f401ce')]))"
src_filter =
  +<*>
  +<../hal/stm32f401ce/*>

[env:hw_stm32f401ceu6_usb]
platform = ststm32@~6.0.0
extends = env:hw_stm32f401ceu6_stlink
upload_protocol = dfu
